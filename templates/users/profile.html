{% extends 'base.html'%}
{% block content %}
<div class="container my-5 p-3 bg-light border border-muted rounded sitefont">
    <div class="row">
        
        <div class="col-lg-6 col-xs-12 text-center"><img src="{{user.image_url}}" class=" border border-info rounded" width="400px" height="400px"></div>
        <div class="col-lg-6 col-xs-12 mt-5 text-center"><h1> <a class="navbar-brand" id="logo_title"
             href="/"> <img class="logo" src="/static/images/1200px-2-Dice-Icon.svg.png" alt="">BGS </a><span class="text-muted">user</span> <span class="font-italic">"{{user.username}}"</span> </h1>
        <p class="mt-3 text-info  text-center">{{user.email}}</p> <hr>
        <div class="row justify-content-center">
        <div class="col-2  ml-1  mt-5 text-secondary">Collection
           <a href="/users/{{user.id}}/game_collection"><p class="profile">{{user.games | length}}</p></a> 
        </div>
        <div class="col-2 ml-1 mt-5 text-secondary ">Wishlist
          <a href="/users/{{user.id}}/wishlist"> <p class="profile">{{user.wishes | length}}</p></a> 
        </div>
        <div class="col-2  ml-1 mt-5 text-secondary">Playlogs
           <a href="/users/{{user.id}}/playlogs"><p class="profile">{{user.playlogs | length}}</p></a> 
        </div>
        
    </div>
    <div> <a href="/users/{{g.user.id}}/update"> <button class="m-3 btn btn-dark">Update User</button></a> <a href="/users/{{g.user.id}}/delete"><button class="btn btn-danger m-3">Delete User</button></a> </div>
        </div>
       
    </div>
    
</div>
{% endblock %}
